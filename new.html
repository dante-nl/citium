<!DOCTYPE html>
<html>

<head>
    <title>Citium Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Citium Quotepack" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Citium.png" />
<meta property="og:description" content="A Citium Quotepack. Open to download" />
  <meta property="theme-color" content="#000" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="https://citium.tk/style.css" />
    <style>
.spinner {
  margin: 100px auto 0;
  width: 70px;
  text-align: center;
}

.spinner > div {
  width: 18px;
  height: 18px;
  background-color: #007aff;

  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}

.spinner .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}

.spinner .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}

@-webkit-keyframes sk-bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0) }
  40% { -webkit-transform: scale(1.0) }
}

@keyframes sk-bouncedelay {
  0%, 80%, 100% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 40% { 
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
  }
}
	    
    </style>
</head>

<body>
    <h1>Adding Quotepack</h1>
    <h2>You should be redirected to Shortcuts soon!</h2>
<div class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
    <script>
        const queryString = new URLSearchParams(window.location.search);
	const input = queryString.get('input');
	window.location.assign(`shortcuts://run-shortcut?name=Citium&input=${encodeURIComponent(input)}`)
    </script>
</body>

</html>
